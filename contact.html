<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="profile.html"><img src="images/nobg.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="information.html">Informasi</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-form">
        <h1>Kontak Kami</h1>
        <p>Silahkan hubungi kami melalui formulir di bawah ini.</p>
        <form method="post">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan</label>
                <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis Pesan Anda" required></textarea>
            </div>
            <button type="submit">Kirim</button>
        </form>
    </main>
</body>
<script>
    document.querySelector('button').addEventListener('click', function (e) {
        e.preventDefault();
        const nama = document.getElementById('nama').value;
        const email = document.getElementById('email').value;
        const pesan = document.getElementById('pesan').value;

        if (nama && email && pesan) {
            alert(`Terima kasih atas pesan Anda!\n\nNama: ${nama}\nEmail: ${email}\nPesan: ${pesan}`);
        } else {
            alert('Mohon lengkapi semua field sebelum mengirim.');
        }
    });
</script>

</html>
